<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme 1</title>
    <link
      rel="shortcut icon"
      href="../images/smvitm-college-logo.png"
      type="image/svg+xml"
    />

    <link rel="stylesheet" href="../css/takeTest.css" />
  </head>
  <body>
    <div>
      <h1 class="title">Test</h1>
      <!-- <h1 class="title"></h1> -->
      <form>
        <div class="card">
          <h2>Radio Buttons</h2>

          <ul>
            <li>
              <input type="radio" name="name" id="one" checked />
              <label for="one">Option #1</label>

              <div class="check"></div>
            </li>
            <li>
                <input type="radio" name="name" id="two" checked />
                <label for="two">Option #2</label>
  
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="name" id="three" checked />
                <label for="three">Option #3</label>
  
                <div class="check"></div>
              </li>

            <li>
              <input type="radio" name="name" id="four" />
              <label for="four">Option #4</label>

              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="name" id="five" />
              <label for="five">Option #5</label>

              <div class="check"></div>
            </li>
            <li>
                <input type="radio" name="name" id="six" />
                <label for="six">Option #6</label>
  
                <div class="check"></div>
              </li>
        </div>
        <button class="btn" onclick="">Next</button>
      </form>

    </div>
  </body>
</html>
